name: Pull build Checking

on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "edited"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
  comment:
    runs-on: ubuntu-latest
    steps:
    - name: Commit Success
      if: success()
      uses: github-actions-up-and-running/pr-comment@v1.0.0
      with:
        repo-token: ${{ secrets.GITHUB_COMMENT_TOKEN }}
        message: Your PR check has been completed and passedüëç, but still needs 1 review